<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crossword - Start</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Crossword Generator</h1>
      <form action="/start" method="post">
        <label for="mode">Difficulty:</label>
        <select name="mode" id="mode">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>

        <label for="words">Wortliste (ein Wort pro Zeile oder kommasepariert):</label>
        <textarea name="words" id="words" rows="6" placeholder="apple, banana, kiwi"></textarea>

        <button type="submit">Start</button>
      </form>
    </main>
  </body>
</html>
